<div class="card bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-primary my-2" routerLink="/Registros" >crear</button>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Área</th>
                    <!-- <th>Date</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let trabajador of trabajador">
                    <td>{{trabajador.id}}</td>
                    <td>{{trabajador.nombre}}</td>
                    <td>{{trabajador.email}}</td>
                    <td>{{trabajador.area}}</td>
                    <td>{{trabajador.CreateAt}}</td>
                    <td><button class="btn btn-secondary btn-sm" 
                        [routerLink]="['/Registros', trabajador.id]">
                        editar
                    </button></td>
                    <td><button class="btn btn-danger btn-sm"
                        (click)="eliminar(trabajador)">
                        eliminar
                    </button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
